services:
  logger.channel.esn_membership_manager:
    parent: logger.channel_base
    arguments: [ 'esn_membership_manager' ]

  esn_membership_manager.weeztix_api_service:
    class: Drupal\esn_membership_manager\Service\WeeztixApiService
    arguments:
      - '@config.factory'
      - '@http_client'
      - '@state'
      - '@logger.factory'
      - '@datetime.time'

  esn_membership_manager.google_sheets_service:
    class: Drupal\esn_membership_manager\Service\GoogleSheetsService
    arguments:
      - '@config.factory'
      - '@logger.factory'

  esn_membership_manager.email_manager:
    class: Drupal\esn_membership_manager\Service\EmailManager
    arguments:
      - '@config.factory'
      - '@logger.factory'
      - '@plugin.manager.mail'
      - '@renderer'