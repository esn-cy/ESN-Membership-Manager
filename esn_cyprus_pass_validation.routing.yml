esn_cyprus_pass_validation.validate_token:
  path: '/api/validate-token/{user_token}'
  defaults:
    _controller: '\Drupal\esn_cyprus_pass_validation\Controller\ValidationController::validateToken'
    _title: 'Validate ESN Cyprus Pass token'
  requirements:
    _access: 'TRUE'
  methods: [ GET ]

esn_cyprus_pass_validation.scan:
  path: '/api/esncard/scan'
  defaults:
    _controller: '\Drupal\esn_cyprus_pass_validation\Controller\ScanController::scanCard'
    _title: 'Validate ESN Cyprus Pass token'
  requirements:
    _access: 'TRUE'
  methods: [ POST ]

esn_cyprus_pass_validation.insert_card:
  path: '/api/esncard/add-card'
  defaults:
    _controller: '\Drupal\esn_cyprus_pass_validation\Controller\AddESNcardController::addESNcard'
    _title: 'Add ESNcard'
    requirements:
      _access: 'TRUE'
    methods: [ PUT ]

esn_cyprus_pass_validation.status:
  path: '/api/esncard/status'
  defaults:
    _controller: '\Drupal\esn_cyprus_pass_validation\Controller\StatusController::changeStatus'
    _title: 'Change the status of an ESNcard'
  requirements:
    _access: 'TRUE'
  methods: [ POST ]

esn_cyprus_pass_validation.stripe_webhook:
  path: '/stripe/webhook'
  defaults:
    _controller: '\Drupal\esn_cyprus_pass_validation\Controller\StripeWebhookController::handleWebhook'
  requirements:
    _access: 'TRUE'
  methods: [ POST ]

esn_cyprus_pass_validation.bulk_insert:
  path: '/admin/esncard/bulk-insert'
  defaults:
    _form: '\Drupal\esn_cyprus_pass_validation\Form\EsncardManageForm'
    _title: 'Bulk Insert ESNcards'
  requirements:
    _permission: 'access custom form'
  options:
    _admin_route: FALSE
